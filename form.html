<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="html5reset-1.6.1.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/script.js"></script>
  <title>crista-second</title>
  <title>crista-second-form</title>
</head>

<body>
  <header  id="header-form">
    <div class="header">
      <a href="index.html"><h1 class="header__title">Cresta Design</h1></a>
      <ul class="header__menu">
        <li>Concept</li>
        <li class="header__menu-center">Service</li>
        <li class="header__menu-middole">Works</li>
        <li class="header__menu-right">Contact</li>
      </ul>
    </div>
    <div class="hamburger">
      <div class="header">
        <button class="hamburger-btn">
          <span class="hamburger-btn__bar">
            <span class="hamburger-btn__bar--top bar"></span>
            <span class="hamburger-btn__bar--middle bar"></span>
            <span class="hamburger-btn__bar--bottom bar"></span>
          </span>
        </button>
        <nav class="header-list">
          <ul class="header-list__content">
            </li>
            <a href="">
              <li class="header-list__item">Concept</li>
            </a>
            <a href="">
              <li class="header-list__item">Service</li>
            </a>
            <a href="">
              <li class="header-list__item">Works</li>
            </a>
            <a href="">
              <li class="header-list__item">Contact</li>
            </a>
          </ul>
        </nav>
        <span class="hamburger-btn__musk"></span>
      </div>
    </div>
  </header>

  <main>
    <div class="form">
      <div class="form__inner">
        <div class="form__title">Contact</div>
      </div>
      <div class="form__subtitle">Contact us</div>
    </div>
    <div class="content">
      <div class="content__inner">
        <p class="content__title">お問い合わせ内容</p>
        <div class="radio">
          <input type="radio" name="radio" class="radio-input" id="radio-01">
          <label for="radio-01">資料請求</label>
          <input type="radio" name="radio" class="radio-input" id="radio-02">
          <label for="radio-02">お電話でのご相談を希望</label>
          <input type="radio" name="radio" class="radio-input" id="radio-03">
          <label for="radio-03">申し込み</label>
        </div>
        <div class="content-unit">担当者名
          <input type="text">
        </div>
        <div class="content-unit">電話番号
          <input type="text">
        </div>
        <div class="content-unit">メールアドレス
          <input type="text">
        </div>
        <div class="content-unit">その他
          <textarea class="textarea" cols="30" rows="10"></textarea>
        </div>
        <div class="container__inner-middle">
          <button>
            <a href="#"><div class="container-btn">Submit</div></a>
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer">©︎cresta.design all rights reserved</div>
  </footer>
    <!-- JS読み込み -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- 初期化する -->
    <script>
      AOS.init({
        offset: 120,
        delay: 200,
        duration: 800,
        easing: 'ease',
        once: false,
        mirror: false,
        anchorPlacement: 'top-center',
      });
    </script>
    <!-- Swiper END -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/js/swiper.min.js"></script>
</body>

</html>
